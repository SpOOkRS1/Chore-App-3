{% extends "base.html" %} {% block title %}Home{% endblock %}
{% block content%}
<h1>This page displays names for the admin</h1>
<br>
<h1 align="center">Names</h1>
<table class="table">
   <thead>
      <tr>
         <th scope="col">#ID</th>
         <th scope="col">Name</th>
      </tr>
   </thead>
   <tbody>
      {%for person in userList%}
      <tr>
         <th scope="row">{{person.id}}</th>
         <td>{{person.name}}</td>
      </tr>
      {%endfor%}
   </tbody>
</table>
{% endblock %}
